<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0a0e27" />
  <title>Welcome Shivam</title>

  <style>
    :root {
      --primary: #6366f1;
      --primary-light: #818cf8;
      --primary-dark: #4f46e5;
      --accent: #ec4899;
      --accent-light: #f472b6;
      --success: #10b981;
      --dark: #0f172a;
      --darker: #020617;
      --card: rgba(15, 23, 42, 0.6);
      --card-hover: rgba(30, 41, 59, 0.7);
      --text: #f1f5f9;
      --text-secondary: #cbd5e1;
      --border: rgba(99, 102, 241, 0.2);
      --glow: rgba(99, 102, 241, 0.3);
    }

    ::-webkit-scrollbar {
      width: 0px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--darker);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--primary), var(--accent));
      border-radius: 10px;
    }

    * {
      scrollbar-width: none;
      scrollbar-color: var(--primary) transparent;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    input,
    button,
    a {
      -webkit-user-select: text;
      user-select: text;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      padding: 16px;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(236, 72, 153, 0.12) 0%, transparent 50%);
      pointer-events: none;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 540px;
      z-index: 1;
    }

    .card {
      background: rgba(15, 23, 42, 0.7);
      min-height: 600px;
      border-radius: 24px;
      padding: 28px;
      box-shadow:
        0 0 0 1px rgba(99, 102, 241, 0.2),
        0 20px 60px -12px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(99, 102, 241, 0.15);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      inset: -2px;
      background: linear-gradient(135deg,
          transparent 0%,
          rgba(99, 102, 241, 0.1) 25%,
          transparent 50%,
          rgba(236, 72, 153, 0.1) 75%,
          transparent 100%);
      border-radius: 24px;
      z-index: -1;
      opacity: 0.5;
    }

    .card>* {
      position: relative;
      z-index: 1;
    }

    .welcome-text {
      margin-bottom: 24px;
    }

    h1 {
      font-size: clamp(2rem, 8vw, 3rem);
      font-weight: 800;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #818cf8 0%, #ec4899 60%, #f472b6 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.02em;
      line-height: 1.1;
    }

    .welcome-text>*:not(h1) {
      font-size: 0.9rem;
      line-height: 1.6;
      color: var(--text-secondary);
      font-weight: 400;
    }

    .analog-clock {
      width: min(200px, 90%);
      height: min(200px, 90%);
      aspect-ratio: 1;
      border: 3px solid rgba(99, 102, 241, 0.3);
      border-radius: 50%;
      margin: 20px auto;
      position: relative;
      background:
        radial-gradient(circle at 35% 35%, rgba(99, 102, 241, 0.15), transparent 60%),
        radial-gradient(circle at center, rgba(15, 23, 42, 0.95), rgba(2, 6, 23, 0.98));
      box-shadow:
        inset 0 4px 20px rgba(0, 0, 0, 0.5),
        0 8px 40px rgba(99, 102, 241, 0.25);
    }

    .hand {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
      border-radius: 4px;
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      filter: drop-shadow(0 2px 10px rgba(0, 0, 0, 0.6));
    }

    .hand.hour {
      width: 32%;
      height: 6px;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
    }

    .hand.minute {
      width: 45%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
    }

    .center-dot {
      width: 18px;
      height: 18px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border: 3px solid var(--darker);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.6);
    }

    .number {
      position: absolute;
      width: 100%;
      height: 100%;
      text-align: center;
      transform-origin: center;
    }

    .number span {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.95rem;
      font-weight: 700;
      color: var(--text);
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.9);
    }

    .numbers {
      position: absolute;
      inset: 0;
    }

    .links {
      display: grid;
      max-height: 160px;
      min-height: 100px;
      overflow-y: auto;
      gap: 12px;
      padding: 14px 14px;
      margin-top: 20px;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    }

    a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px 16px;
      border-radius: 14px;
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(99, 102, 241, 0.2);
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      min-height: 48px;

       white-space: nowrap;      /* Prevents the text from wrapping to a new line */
  overflow: hidden;         /* Hides any text that goes outside the container */
  text-overflow: ellipsis;
    }

    a::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.3) 0%, rgba(236, 72, 153, 0.3) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    a:active {
      transform: scale(0.96);
    }

    a span,
    a div {
      position: relative;
      z-index: 1;
    }
    a:hover{
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 14px;
      cursor: pointer;
      transform: scale(1.02);
      box-shadow: 0 2px 10px rgba(99, 102, 241, 0.5);
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .dropdown {
      position: absolute;
      top: 16px;
      right: 16px;
      z-index: 1000;
    }

    .dropdown-btn {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 14px;
      cursor: pointer;
      font-size: 1.3rem;
      box-shadow: 0 8px 28px rgba(99, 102, 241, 0.5);
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      min-width: 48px;
      min-height: 48px;
    }

    .dropdown-btn:active {
      transform: scale(0.95);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 56px;
      right: 0;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(40px);
      border: 1px solid rgba(99, 102, 241, 0.25);
      border-radius: 18px;
      padding: 20px;
      min-width: 300px;
      max-width: calc(100vw - 32px);
      max-height: 60vh;
      overflow-y: auto;
      box-shadow:
        0 24px 72px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(99, 102, 241, 0.2);
    }

    .dropdown-content section {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .dropdown-content input[type="text"] {
      flex: 1;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(99, 102, 241, 0.25);
      background: rgba(10, 14, 26, 0.8);
      color: var(--text);
      font-size: 0.9rem;
      outline: none;
      font-family: inherit;
    }

    .dropdown-content input[type="text"]:focus {
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    .dropdown-content input[type="button"] {
      padding: 12px 14px;
      min-width: 48px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .dropdown-content input[type="button"]:active {
      transform: scale(0.95);
    }

    .dropdown-content a {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      min-height: 48px;
      border-radius: 12px;
      background: rgba(30, 41, 59, 0.5);
      margin-bottom: 8px;
    }

    .dropdown-content a:active {
      background: rgba(99, 102, 241, 0.3);
    }

    .dropdown-content a .remove {
      color: var(--accent);
      font-size: 1.1rem;
      cursor: pointer;
      padding: 8px 10px;
      border-radius: 8px;
      background: rgba(236, 72, 153, 0.15);
      min-width: 36px;
      min-height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dropdown-content a .remove:active {
      background: rgba(236, 72, 153, 0.35);
    }

    #bookmarkList {
      display: flex;
      flex-direction: column;
    }

    #bookmarkList a div {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      flex: 1;
      min-width: 0;
    }

    #bookmarkList a img {
      flex-shrink: 0;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      padding: 2px;
    }

    @media (max-width: 480px) {
      body {
        padding: 12px;
      }

      .card {
        padding: 20px;
        min-height: auto;
      }

      h1 {
        font-size: 1.8rem;
      }

      .welcome-text>*:not(h1) {
        font-size: 0.85rem;
      }

      .analog-clock {
        width: min(180px, 85%);
        height: min(180px, 85%);
        margin: 16px auto;
      }

      .links {
        grid-template-columns: 1fr;
        gap: 8px;
        max-height: 180px;
      }

      .a {
        padding: 12px 14px;
      }

      .dropdown {
        top: 12px;
        right: 12px;
      }

      .dropdown-content {
        min-width: 280px;
      }
    }

    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card" onclick="event.stopPropagation(); document.getElementById('bookmarkMenu').style.display='none';">
      <div class="welcome-text">
        <h1>Hello, Shivam!</h1>
        Eternity gave life its meaning: <br>
        True Happiness arises only when the soul feels that something beyond itself exists for it,
        and will remain forever.
      </div>

      <div class="analog-clock">
        <div class="hand hour" id="hourHand"></div>
        <div class="hand minute" id="minuteHand"></div>
        <div class="center-dot"></div>
        <div class="numbers" id="clockNumbers"></div>
      </div>

      <div class="links">

          & Docs Info</a>
      </div>
    </div>

    <div class="dropdown">
      <input type="button" value="ðŸ”–" class="dropdown-btn" onclick="toggleDropdown()">
      <div class="dropdown-content" id="bookmarkMenu">
        <section>
          <input type="text" id="bookmarkInput" placeholder="Enter URL and hit Enter" onkeydown="handleKey(event)" />
          <input type="button" onclick="handleKeyAdd(event)" value="âž•" />
        </section>
        <div id="bookmarkList"></div>
      </div>
    </div>
  </div>

  <script>
    const fileUrl = "file:///C:/Users/LENOVO/OneDrive/Desktop/DUSTBIN/garbage.html";
    const webUrl = "https://jsrunner.onrender.com";
    const link = document.getElementById("jsrunner");

    link.addEventListener("click", () => {
     
      link.href = navigator.onLine ? webUrl : fileUrl;
    });

    async function goNow(url) {
      const pwd = prompt("Enter password:");
      if (!pwd) return;
      const w = window.open("about:blank", "_blank");
      const decryptedHTML = await fetchAndDecrypt(url, pwd);
      w.document.open();
      w.document.write(decryptedHTML);
      w.document.close();
    }

    async function fetchAndDecrypt(url, password) {
      const shift = parseInt(password);
      if (!url) {
        alert('Please enter a GitHub URL');
        return;
      }
      if (isNaN(shift) || shift === 0) {
        alert('Please enter a valid password value');
        return;
      }
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const text = await response.text();
        const data = JSON.parse(text);
        const encryptedText = data.payload;
        if (!encryptedText) {
          throw new Error('No payload found in JSON file');
        }
        return caesarDecrypt(encryptedText, shift);
      } catch (error) {
        console.error('Decryption error:', error);
      }
    }

    function caesarDecrypt(text, shift) {
      let result = '';
      for (let i = 0; i < text.length; i++) {
        let char = text[i];
        if (/[a-zA-Z]/.test(char)) {
          let base = char === char.toUpperCase() ? 65 : 97;
          result += String.fromCharCode(((char.charCodeAt(0) - base - shift + 26) % 26) + base);
        } else {
          result += char;
        }
      }
      return result;
    }

    const hourHand = document.getElementById("hourHand");
    const minuteHand = document.getElementById("minuteHand");

    function updateClock() {
      const now = new Date();
      const min = now.getMinutes();
      const hr = now.getHours() % 12;
      const minAngle = min * 6;
      const hrAngle = hr * 30 + min * 0.5;
      minuteHand.style.transform = `rotate(${minAngle + 270}deg)`;
      hourHand.style.transform = `rotate(${hrAngle - 90}deg)`;
    }

    function generateClockNumbers() {
      const container = document.getElementById('clockNumbers');
      for (let i = 1; i <= 12; i++) {
        const div = document.createElement('div');
        div.className = 'number';
        div.style.transform = `rotate(${i * 30}deg)`;
        const span = document.createElement('span');
        span.textContent = i;
        span.style.transform = `rotate(-${i * 30}deg)`;
        div.appendChild(span);
        container.appendChild(div);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      generateClockNumbers();
      updateClock();
      const delay = (60 - new Date().getSeconds()) * 1000;
      setTimeout(() => {
        updateClock();
        setInterval(updateClock, 60000);
      }, delay);
    });

    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('touchmove', e => {
      if (e.scale !== 1) e.preventDefault();
    }, { passive: false });

    const menu = document.getElementById('bookmarkMenu');
    const input = document.getElementById('bookmarkInput');
    const list = document.getElementById('bookmarkList');

    function toggleDropdown() {
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function handleKey(e) {
      if (e.key === 'Enter') {
        let url = input.value.trim();
        if (url) {
          const protocol = url.split("://")[0];
          if (protocol !== "http" && protocol !== "https" && protocol !== "ftp") {
            url = "https://" + url;
          }
          const bookmarks = JSON.parse(localStorage.getItem('bookmarks') || '[]');
          bookmarks.push(url);
          localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
          input.value = '';
          loadBookmarks();
        }
      }
    }

    function handleKeyAdd(e) {
      let url = input.value.trim();
      if (url) {
        const protocol = url.split("://")[0];
        if (protocol !== "http" && protocol !== "https" && protocol !== "ftp") {
          url = "https://" + url;
        }
        const bookmarks = JSON.parse(localStorage.getItem('bookmarks') || '[]');
        bookmarks.push(url);
        localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
        input.value = '';
        loadBookmarks();
      }
    }

    function loadBookmarks() {
      list.innerHTML = '';
      const bookmarks = JSON.parse(localStorage.getItem('bookmarks') || '[]');
      bookmarks.forEach((url, i) => {
        const a = document.createElement('a');
        a.href = url;
        a.target = '_blank';

        const span = document.createElement('span');
        span.className = 'remove';
        span.innerHTML = 'âœ–';
        span.onclick = function (e) {
          e.stopPropagation();
          e.preventDefault();
          removeBookmark(i);
        };

        const text = document.createElement("div");
        const favicon = document.createElement("img");
        favicon.src = "https://www.google.com/s2/favicons?sz=32&domain_url=" + encodeURIComponent(url);
        favicon.style.width = "16px";
        favicon.style.height = "16px";
        favicon.style.marginRight = "8px";

        let url2 = url?.split("://")[1];
        text.textContent = url2 || url;

        a.appendChild(favicon);
        a.appendChild(text);
        a.appendChild(span);
        list.appendChild(a);
      });
    }

    function removeBookmark(index) {
      const bookmarks = JSON.parse(localStorage.getItem('bookmarks') || '[]');
      bookmarks.splice(index, 1);
      localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
      loadBookmarks();
    }

    document.addEventListener('DOMContentLoaded', loadBookmarks);





    // Continuous downward scrolling
    const linksContainer = document.querySelector('.links');
    let scrollSpeed = 0.8; // Adjust for faster/slower scrolling

    function autoScrollUp() {
      linksContainer.scrollTop += scrollSpeed; // Scroll downward

      // Smoothly loop back when reaching bottom
      if (linksContainer.scrollTop >= linksContainer.scrollHeight / 2) {
        linksContainer.scrollTop = 0;
      }

      requestAnimationFrame(autoScrollUp);
    }

    // Duplicate the links content for seamless loop
    // function duplicateLinks() {
    //   const links = linksContainer.innerHTML;
    //   linksContainer.innerHTML = links + links; // Double the content
    // }

    // Start everything only on screens smaller than 560px
    document.addEventListener('DOMContentLoaded', () => {
      if (window.innerWidth < 600) {
        duplicateLinks();
        setTimeout(() => {
          linksContainer.scrollTop = 0; // Start at top
          autoScrollUp();
        }, 500);
      }
    });
  </script>
