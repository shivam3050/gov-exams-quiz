  <style>
    /* @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap'); */

    :root {
      --primary: #8b5cf6;
      --primary-light: #a78bfa;
      --primary-dark: #7c3aed;
      --accent: #ec4899;
      --accent-light: #f472b6;
      --success: #10b981;
      --dark: #0a0e1a;
      --darker: #050811;
      --card: rgba(17, 24, 39, 0.7);
      --card-hover: rgba(30, 41, 59, 0.8);
      --text: #f8fafc;
      --text-secondary: #94a3b8;
      --border: rgba(139, 92, 246, 0.2);
      --glow: rgba(139, 92, 246, 0.5);
    }

    ::-webkit-scrollbar {
      width: 1px;
      height: 1px;
    }

    ::-webkit-scrollbar-track {
      background: var(--darker);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--primary), var(--accent));
      border-radius: 10px;
      border: 1px solid var(--darker);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, var(--primary-light), var(--accent-light));
    }

    * {
      scrollbar-width: thin;
      scrollbar-color: var(--primary) transparent;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    input, button, a {
      -webkit-user-select: text;
      user-select: text;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--darker);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      /* min-height: 100vh; */
      overflow-x: hidden;
      position: relative;
      padding: 20px;
    }

    body::before {
      content: '';
      position: fixed;
      inset: -50%;
      background: 
        radial-gradient(circle at 25% 25%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(236, 72, 153, 0.12) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.08) 0%, transparent 50%);
      /* animation: gradientShift 20s ease infinite; */
      pointer-events: none;
    }

    /* @keyframes gradientShift {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(5%, -5%) rotate(120deg); }
      66% { transform: translate(-5%, 5%) rotate(240deg); }
    } */

    .container {
      width: 100%;
      max-width: 520px;
      z-index: 1;
      /* animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1); */
    }

    /* @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    } */

    .card {
      background: var(--card);
      height: 670px;
  
      border-radius: 32px;
      padding: clamp(28px, 6vw, 48px);
      box-shadow: 
        0 0 0 1px var(--border),
        0 24px 48px -12px rgba(0, 0, 0, 0.5),
        0 32px 64px rgba(139, 92, 246, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(32px) saturate(180%);
      border: 1px solid var(--border);

      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .card::before {
      content: '';
      position: absolute;
      inset: -100%;
      background: conic-gradient(
        from 180deg at 50% 50%,
        transparent 0deg,
        var(--glow) 90deg,
        transparent 180deg,
        var(--accent) 270deg,
        transparent 360deg
      );
      /* animation: spin 8s linear infinite; */
      opacity: 0.3;
    }

    .card::after {
      content: '';
      position: absolute;
      inset: 2px;
      background: var(--card);
      border-radius: 30px;
      z-index: 0;
    }

    /* @keyframes spin {
      to { transform: rotate(360deg); }
    } */

    .card > * {
      position: relative;
      z-index: 1;
    }

    .welcome-text {
      margin-bottom: 36px;
    }

    h1 {
      font-size: clamp(2.25rem, 7vw, 3.5rem);
      font-weight: 700;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #a78bfa 0%, #ec4899 50%, #f472b6 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.03em;
      line-height: 1.1;
      /* animation: shimmer 3s ease-in-out infinite; */
      background-size: 200% auto;
    }

    /* @keyframes shimmer {
      0%, 100% { background-position: 0% center; }
      50% { background-position: 100% center; }
    } */

    .welcome-text > *:not(h1) {
      font-size: clamp(0.9rem, 2.5vw, 1.05rem);
      line-height: 1.8;
      color: var(--text-secondary);
      font-weight: 400;
    }

    .analog-clock {
      width: min(240px, 100%);
      height: min(240px, 100%);
      aspect-ratio: 1;
      border: 2px solid var(--border);
      border-radius: 50%;
      margin: 5px auto;
      position: relative;
      background: 
        radial-gradient(circle at 30% 30%, rgba(139, 92, 246, 0.1), transparent 60%),
        radial-gradient(circle at center, rgba(17, 24, 39, 0.9), rgba(10, 14, 26, 0.95));
      box-shadow: 
        inset 0 4px 16px rgba(0, 0, 0, 0.4),
        0 8px 32px rgba(139, 92, 246, 0.2),
        0 0 80px rgba(139, 92, 246, 0.15);
    }

    .hand {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
      border-radius: 4px;
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.5));
    }

    .hand.hour {
      width: 32%;
      height: 6px;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
    }

    .hand.minute {
      width: 45%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
    }

    .center-dot {
      width: 18px;
      height: 18px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border: 3px solid var(--darker);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      box-shadow: 
        0 0 16px var(--glow),
        0 4px 12px rgba(0, 0, 0, 0.5);
    }

    .number {
      position: absolute;
      width: 100%;
      height: 100%;
      text-align: center;
      transform-origin: center;
    }

    .number span {
      position: absolute;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      font-weight: 700;
      color: var(--text);
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
    }

    .numbers {
      position: absolute;
      inset: 0;
    }

    .links {
      display: grid;
      max-height: 130px;
      overflow-y: auto;
      gap: 10px;
      padding-top: 10px;
      padding-bottom: 10px;
      margin-top: 30px;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    }

    a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px 20px;
      border-radius: 16px;
      background: rgba(30, 41, 59, 0.4);
      border: 1px solid var(--border);
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      backdrop-filter: blur(8px);
      position: relative;
      overflow: hidden;
    }

    a::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    a::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255, 255, 255, 0.2), transparent 60%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    a:hover::before {
      opacity: 0.2;
    }

    a:hover::after {
      opacity: 1;
    }

    a:hover {
      border-color: var(--primary);
      transform: translateY(-4px);
      box-shadow: 
        0 12px 32px rgba(139, 92, 246, 0.3),
        0 0 0 1px var(--primary);
    }

    a:active {
      transform: translateY(-2px) scale(0.98);
    }

    a span, a div {
      position: relative;
      z-index: 1;
    }

    .particles {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.8), rgba(236, 72, 153, 0.4), transparent);
      border-radius: 50%;
      filter: blur(3px);
      animation: floatParticle 12s infinite ease-in-out;
      mix-blend-mode: screen;
    }

    @keyframes floatParticle {
      0%, 100% {
        transform: translate(0, 0) scale(1);
        opacity: 0.2;
      }
      25% {
        transform: translate(30px, -40px) scale(1.3);
        opacity: 0.5;
      }
      50% {
        transform: translate(-20px, -80px) scale(0.8);
        opacity: 0.3;
      }
      75% {
        transform: translate(40px, -60px) scale(1.1);
        opacity: 0.4;
      }
    }

    .dropdown {
      position: fixed;
      top: 24px;
      right: 24px;
      z-index: 1000;
    }

    .dropdown-btn {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border: none;
      padding: 14px 18px;
      border-radius: 16px;
      cursor: pointer;
      font-size: 1.4rem;
      box-shadow: 
        0 8px 24px rgba(139, 92, 246, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      backdrop-filter: blur(8px);
    }

    .dropdown-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 
        0 12px 32px rgba(139, 92, 246, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.2);
    }

    .dropdown-btn:active {
      transform: translateY(-1px) scale(1.02);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 68px;
      right: 0;
      background: rgba(17, 24, 39, 0.95);
      backdrop-filter: blur(32px) saturate(180%);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 20px;
      min-width: 300px;
      max-width: min(90vw, 400px);
      max-height: 60vh;
      overflow-y: auto;
      box-shadow: 
        0 24px 64px rgba(0, 0, 0, 0.6),
        0 0 0 1px var(--border),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      animation: dropdownSlide 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes dropdownSlide {
      from {
        opacity: 0;
        transform: translateY(-16px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .dropdown-content section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .dropdown-content input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(10, 14, 26, 0.8);
      color: var(--text);
      font-size: 0.95rem;
      outline: none;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .dropdown-content input[type="text"]:focus {
      border-color: var(--primary);
      background: rgba(10, 14, 26, 0.95);
      box-shadow: 
        0 0 0 4px rgba(139, 92, 246, 0.15),
        0 4px 16px rgba(139, 92, 246, 0.2);
    }

    .dropdown-content input[type="button"] {
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      box-shadow: 0 4px 16px rgba(139, 92, 246, 0.3);
      font-weight: 600;
    }

    .dropdown-content input[type="button"]:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
    }

    .dropdown-content input[type="button"]:active {
      transform: scale(1.02);
    }

    .dropdown-content a {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 14px;
      min-height: 48px;
      border-radius: 12px;
      background: rgba(30, 41, 59, 0.4);
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    .dropdown-content a:hover {
      background: rgba(139, 92, 246, 0.25);

          async function fetchAndDecrypt(url, password) {


            const shift = parseInt(password);


            if (!url) {
              alert('Please enter a GitHub URL', 'error');
              return;
            }

            if (isNaN(shift) || shift === 0) {
              alert('Please enter a valid password value', 'error');

            try {

              const response = await fetch(url);

              if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
              }

              // const data = await response.json();
              const text = await response.text()
              const data = JSON.parse(text)
              const encryptedText = data.payload;

              if (!encryptedText) {
                throw new Error('No payload found in JSON file');
              }



              // Decrypt the content
              decryptedHTML = caesarDecrypt(encryptedText, shift);
              console.log(decryptedHTML)

              return decryptedHTML;


            } catch (error) {

              console.error('Decryption error:', error);
            }
          }



          function caesarDecrypt(text, shift) {
            let result = '';
            for (let i = 0; i < text.length; i++) {
              let char = text[i];
              if (/[a-zA-Z]/.test(char)) {
                let base = char === char.toUpperCase() ? 65 : 97;
                result += String.fromCharCode(((char.charCodeAt(0) - base - shift + 26) % 26) + base);
              } else {
                result += char;
              }
            }
            return result;
          }

  <script>
    const hourHand = document.getElementById("hourHand");
    const minuteHand = document.getElementById("minuteHand");

    function updateClock() {
      const now = new Date();
      const min = now.getMinutes();
      const hr = now.getHours() % 12;

      const minAngle = min * 6;
      const hrAngle = hr * 30 + min * 0.5;

      minuteHand.style.transform = `rotate(${minAngle + 270}deg)`;
      hourHand.style.transform = `rotate(${hrAngle - 90}deg)`;
    }

    function generateClockNumbers() {
      const container = document.getElementById('clockNumbers');
      for (let i = 1; i <= 12; i++) {
        const div = document.createElement('div');
        div.className = 'number';
        div.style.transform = `rotate(${i * 30}deg)`;
        const span = document.createElement('span');
        span.textContent = i;
        span.style.transform = `rotate(-${i * 30}deg)`;
        div.appendChild(span);
        container.appendChild(div);
      }
    }

    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const count = 200;
      for (let i = 0; i < count; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        const size = Math.random() * 4 + 1;
        p.style.width = p.style.height = `${size}px`;
        p.style.left = `${Math.random() * 100}%`;
        p.style.top = `${Math.random() * 100}%`;
        p.style.opacity = Math.random() * 0.5 + 0.1;
        p.style.animationDuration = `${Math.random() * 5 + 3}s`;
        p.style.animationDelay = `${Math.random() * 5}s`;
        particlesContainer.appendChild(p);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      generateClockNumbers();
      createParticles();
      updateClock();
      const delay = (60 - new Date().getSeconds()) * 1000;
      setTimeout(() => {
        updateClock();
        setInterval(updateClock, 60000);
      }, delay);
    });

    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('touchmove', e => {
      if (e.scale !== 1) e.preventDefault();
    }, { passive: false });

    const menu = document.getElementById('bookmarkMenu');
    const input = document.getElementById('bookmarkInput');
    const list = document.getElementById('bookmarkList');

    function toggleDropdown() {
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
      // input.focus();
    }

    function handleKey(e) {
      if (e.key === 'Enter') {
        let url = input.value.trim();
        if (url) {
          const protocol = url.split("://")[0];
          if (protocol !== "http" && protocol !== "https" && protocol !== "ftp") {
            url = "https://" + url;
          }

          const bookmarks = JSON.parse(localStorage.getItem('bookmarks') || '[]');
          bookmarks.push(url);
          localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
          input.value = '';
          loadBookmarks(e);
        }
      }
    }
    function handleKeyAdd(e) {

      let url = input.value.trim();
      if (url) {
        const protocol = url.split("://")[0];
        if (protocol !== "http" && protocol !== "https" && protocol !== "ftp") {
          url = "https://" + url;
        }

        const bookmarks = JSON.parse(localStorage.getItem('bookmarks') || '[]');
        bookmarks.push(url);
        localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
        input.value = '';
        loadBookmarks(e);
      }
    }


    function loadBookmarks(e) {
      list.innerHTML = '';
      const bookmarks = JSON.parse(localStorage.getItem('bookmarks') || '[]');
      bookmarks.forEach((url, i) => {
        const a = document.createElement('a');




        a.href = url;



        a.target = '_blank';
        const span = document.createElement('span');
        span.className = 'remove';
        span.innerHTML = '&#x2716;';
        span.onclick = function (e) {
          e.stopPropagation();
          e.preventDefault();
          removeBookmark(e, i);
        };
        const text = document.createElement("div")

        const favicon = document.createElement("img");

        favicon.style.marginRight = "8px";
        favicon.style.borderRadius = "3px";
        favicon.style.verticalAlign = "middle";

        a.appendChild(favicon)



        text.textContent = url

        let url2 = url?.split("://")[1]

          text.textContent = url2
        }

        // let url3 = url2?.split("/")[0]

        // if (url3) {
        //   text.textContent = url3
        // }

        a.appendChild(text)
        a.appendChild(span);
        list.appendChild(a);
      });
    }

    function removeBookmark(e, index) {
      e.stopPropagation()
      const bookmarks = JSON.parse(localStorage.getItem('bookmarks') || '[]');
      bookmarks.splice(index, 1);
      localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
      loadBookmarks();
    }

    document.addEventListener('DOMContentLoaded', loadBookmarks);
